<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Gogle Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">


    <!-- CSS File -->
    <link rel="stylesheet" href="../../dist/output.css">
    <link rel="stylesheet" href="./styles.css">

    <script src="../src/js/app.js" defer></script>

    <title>Frontend Mentor | Age calculator app</title>
    </style>
  </head>
  <body class="bg-light-gray flex justify-center items-center h-screen">
    <main class="main relative pl-4 pr-4">
      <div class="inputs flex justify-between items-center p-10 mb-6">
        <div class="day">
          <label for="day-input" class="uppercase text-smoky-gray text-base mb-2 block">day</label>
          <input type="text" id="day-input" maxlength="2" placeholder="DD" class="border-2 border-light-gray p-4 block">
        </div>
        <div class="month">
          <label for="month-input" class="uppercase text-smoky-gray text-base mb-2 block">month</label>
          <input type="text" id="month-input" maxlength="2" placeholder="MM" class="border-2 border-light-gray p-4 block">
        </div>
        <div class="year">
          <label for="year-input" class="uppercase text-smoky-gray text-base mb-2 block">year</label>
          <input type="text" id="year-input" maxlength="4" placeholder="YYYY" class="border-2 border-light-gray p-4 block">
        </div>
      </div>
      <span class="error block text-light-red pl-10 h-10 text-lg uppercase"></span>
      <div class="line bg-purple w-24 rounded-full absolute right-4 h-24 flex select-none cursor-pointer"><img src="../../assets/images/icon-arrow.svg" alt=""></div>
      <div class="age-main mt-24 relative">
        <div class="year-sec ml-72 text-8xl relative mb-10">years</div>
        <div class="month-sec ml-72 text-8xl relative mb-10">months</div>
        <div class="day-sec ml-72 text-8xl relative mb-10">days</div>
        <span class="year-num line-num year text-8xl absolute text-purple"></span>
        <span class="month-num line-num month text-8xl absolute text-purple"></span>
        <span class="day-num line-num day text-8xl absolute text-purple"></span>
      </div>
    </main>
  </body>
</html>
